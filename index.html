<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Multiplayer 2048</title>
</head>

<body class="container">
    <h1>2048</h1>
    <p id="score"></p>
    <div id="start-bloc">
        <button id="restart-button" onclick="restart()">Restart!</button>
    </div>
    <div id="canvas-block">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div id="results"> HIGH SCORES
        <table id="resTable" class="table table-hover table-striped">
            <thead class="thead">
                <tr>
                    <th width="50%">Name</th>
                    <th width="50%">Score</th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>

    <p class="game-explanation">
        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>
    <p>
        Created by <strong>Saarthak Sethi & Yash Bolisetty</strong>. Based on <a href="http://gabrielecirulli.github.io/2048/" target="_blank">2048 by Gabriele Cirulli</a>
    </p>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">SUBMIT HIGH SCORE</h4>
                </div>
                <div class="modal-body">
                    Name: <input type="text" id="nameInput" action="submitScore()">
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitButton" class="btn btn-default" data-dismiss="modal" onclick="submitScore()">Submit</button>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="main.js"></script>

</html>
